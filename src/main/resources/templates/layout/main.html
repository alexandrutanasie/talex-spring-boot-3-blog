<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/sb-admin-theme/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="/sb-admin-theme/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/sb-admin-theme/vendor/select2/css/select2.min.css" rel="stylesheet" />

   
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{layout/sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="~{layout/navbar-top}"></div>
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Display messages error or success -->
                    <div th:if="${error != null}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>
                    <div th:if="${success != null}" class="alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" layout:fragment="content-title">
                                Title
                            </h6>
                        </div>
                        <div class="card-body" layout:fragment="content"></div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    

    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-theme/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-theme/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/sb-admin-theme/vendor/select2/js/select2.full.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-theme/js/sb-admin-2.min.js"></script>

    <script type="text/javascript" layout:fragment="footer-scripts" th:inline="javascript"></script>
</body>

</html>
