<!DOCTYPE html>
<html layout:decorate="~{layout/main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>

<body id="page-top">
    <div layout:fragment="content-title">List of categories
        <a th:href="@{/admin/category/add}" class="btn btn-primary btn-icon-split float-right">
            <span class="icon text-white-50">
                <i class="fas fa-plus-circle"></i>
            </span>
            <span class="text">Add category</span>
        </a>
    </div>

    <div layout:fragment="content">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Category title</th>
                        <th>Status</th>                       
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.title}"></td>
                        <td th:text="${category.status}"></td>                
                        <td>
                            <a class="btn btn-primary btn-sm btn-icon-split" th:href="@{/admin/category/edit/{id}(id=${category.id})}">
                                <span class="icon text-white-50">
                                    <i class="fas fa-pen"></i>
                                </span>
                                <span class="text">Edit</span>
                            </a>
                            <a class="btn btn-danger btn-sm btn-icon-split" th:href="@{/admin/category/delete/{id}(id=${category.id})}">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Delete</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
