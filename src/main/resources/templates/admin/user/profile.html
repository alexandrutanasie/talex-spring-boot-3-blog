<!DOCTYPE html>
<html layout:decorate="~{layout/main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>

<body id="page-top">
    <div layout:fragment="content-title">
        Update profile
    </div>

    <div layout:fragment="content">
        <form method="post" role="form" th:action="@{/admin/user/save-profile}" th:object="${user}">
            <div class="form-group mb-3">
                <label class="form-label">Firstname</label>
                <input class="form-control" id="firstName" name="firstName" placeholder="Firstname"
                    th:field="*{firstName}" type="text" />
                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Lastname</label>
                <input class="form-control" id="lastName" name="lastName" placeholder="Lastname"
                    th:field="*{lastName}" type="text" />
                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

            <div class="form-group mb-3">
                <button class="btn btn-primary btn-icon-split" type="submit">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus-circle"></i>
                    </span>
                    <span class="text">Update profile</span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
