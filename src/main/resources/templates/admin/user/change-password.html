<!DOCTYPE html>
<html layout:decorate="~{layout/main}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Update password</title>
</head>

<body id="page-top">
    <div layout:fragment="content-title">
        Update password
    </div>

    <div layout:fragment="content">
        <form action="#" th:action="@{/admin/user/update-password}" th:object="${user}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
                    <div th:each="error : ${#fields.errors()}">
                        <span th:text="${error}"></span>
                    </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" th:type="password" name="password" placeholder="Password"
                    th:field="*{password}" type="text" />          
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Confirm Password</label>
                <input class="form-control" th:type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    th:field="*{confirmPassword}" type="text" />
            </div>

            <div class="form-group mb-3">
                <button class="btn btn-primary btn-icon-split" type="submit">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus-circle"></i>
                    </span>
                    <span class="text">Save</span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
